app:
  name: todo-api
  replicas: 1
  image: beer1/todo-server-kotlin:0.1.0
  port: 9000
  customCommand: []
  customArgs: []
  env: []
  resources: {}

podAnnotations: {}
podLabels: {}

probes:
  readiness: {}
  liveness: {}

service:
  enabled: true
  port: 80

rbac:
  enabled: false
  roleBinding:
    autoCreate: true
    additionalRoles: []
